<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enemy Wave Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(7, 30px);
            gap: 2px;
            background-color: #34495e;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 30px;
            height: 30px;
            border: 1px solid #7f8c8d;
            background-color: white;
            cursor: pointer;
        }
        .color-selector {
            margin: 10px;
            display: flex;
            gap: 10px;
        }
        .color-selector button {
            width: 50px;
            height: 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .color-selector button:focus {
            outline: 2px solid #1abc9c;
        }
        .actions {
            margin: 20px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .actions button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1abc9c;
            color: #ecf0f1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #16a085;
        }
        input[type="range"] {
            width: 300px;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            background-color: #1abc9c;
            border: 2px solid #ecf0f1;
            border-radius: 50%;
            cursor: pointer;
            height: 20px;
            width: 20px;
        }
        .random-settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Enemy Wave Generator</h1>
    <input type="range" id="slider" min="200" max="2000" value="200" oninput="updateSliderValue()">
    <p>Selected Wave Size: <span id="sliderValue">200</span></p>

    <div class="grid" id="grid"></div>

    <div class="color-selector">
        <button id="violet" style="background-color: violet;" onclick="setCurrentColor('V')">V</button>
        <button id="red" style="background-color: red;" onclick="setCurrentColor('R')">R</button>
        <button id="blue" style="background-color: blue;" onclick="setCurrentColor('B')">B</button>
        <button id="white" style="background-color: white; border: 1px solid #7f8c8d;" onclick="setCurrentColor('')">E</button>
    </div>

    <div class="actions">
        <button onclick="resetGrid()">Reset Grid</button>
        <button onclick="downloadFile()">Download</button>
        <div class="random-settings">
            <label for="randomPercentage">Fill Percentage: <span id="percentageValue">30</span>%</label>
            <input type="range" id="randomPercentage" min="10" max="100" value="30" oninput="updatePercentageValue()">
            <button onclick="fillRandomly()">Fill Randomly</button>
        </div>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('sliderValue');
        const randomPercentage = document.getElementById('randomPercentage');
        const percentageValue = document.getElementById('percentageValue');
        let currentColor = '';
        const gridData = Array.from({ length: 7 }, () => Array(15).fill(''));

        function updateSliderValue() {
            sliderValue.textContent = slider.value;
        }

        function updatePercentageValue() {
            percentageValue.textContent = randomPercentage.value;
        }

        function setCurrentColor(color) {
            currentColor = color;
        }

        function createGrid() {
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 15; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', () => {
                        gridData[row][col] = currentColor;
                        cell.style.backgroundColor = getColorFromLetter(currentColor);
                    });
                    grid.appendChild(cell);
                }
            }
        }

        function getColorFromLetter(letter) {
            switch (letter) {
                case 'V': return 'violet';
                case 'R': return 'red';
                case 'B': return 'blue';
                default: return 'white';
            }
        }

        function resetGrid() {
            gridData.forEach((row, rowIndex) => {
                row.forEach((_, colIndex) => {
                    gridData[rowIndex][colIndex] = '';
                });
            });

            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.style.backgroundColor = 'white');
        }

        function downloadFile() {
            const value = slider.value;
            let content = `${value}\n`;

            gridData.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    if (cell) {
                        content += `${cell} ${rowIndex + 1} ${colIndex + 1}\n`;
                    }
                });
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'data.txt';
            link.click();
        }

        function fillRandomly() {
            const percentage = parseInt(randomPercentage.value, 10) / 100;
            const totalCells = 15 * 7;
            const cellsToFill = Math.round(totalCells * percentage);
            const colors = ['V', 'R', 'B'];

            resetGrid();

            for (let i = 0; i < cellsToFill; i++) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * 7);
                    col = Math.floor(Math.random() * 15);
                } while (gridData[row][col] !== '');

                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                gridData[row][col] = randomColor;
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.style.backgroundColor = getColorFromLetter(randomColor);
            }
        }

        createGrid();
    </script>
</body>
</html>
